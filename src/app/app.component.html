<section>
<h1>Cart Items</h1>

<form #cartForm="ngForm" (ngSubmit)="addNewItem(cartForm.value.newitem)">
  <label for="">New item</label>
  <input type="text" ngModel name="newitem">
  <button>Add Item</button>
</form>

<div *ngFor="let items of cartItems">
  <p>Id: {{items.id}}</p>
  <p>Product: {{items.product}}</p>
  <p>Price: ${{items.price}}</p>
  <p>Quantity: {{items.quantity}}</p>
</div>
</section>
